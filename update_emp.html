<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'arora/navbar.html'%}
    <h1 class="text-center my-3">UPDATE  EMPLOYEE</h1>
    <div class="container ">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-info">
            <div class="card-body">
              <form action="/arora/do-update-emp/{{emp.id}}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name">Employee Name:</label>
                  <input type="text" id="name"class="form-control"placeholder="Enter employee Name" name="emp_name"
                  value="{{emp.name}}">
                  
                </div>
                <div class="mb-3">
                  <label for="id">Employee ID:</label>
                  <input type="text" id="id"class="form-control"placeholder="Enter employee ID" name="emp_id"
                  value="{{emp.emp_id}}">
                </div>
                <div class="mb-3">
                  <label for="phone">Employee Phone:</label>
                  <input type="text" id="phone"class="form-control"placeholder="Enter employee Phone Number" name="emp_phone" value="{{emp.phone}}">
                </div>
                <div class="mb-3">
                  <label for="address">Employee Address:</label>
                  <textarea name="emp_address" id="address" cols="30" rows="5" class="form-control"  >{{emp.address}}</textarea>
                </div>
                <div class="mb-3 form-check">
                  <label  for="Working">Working:</label>
                  <input  type="checkbox" id="Working"class="form-check-input" name="emp_working" {% if emp.working %}checked {% endif%}>
                </div>
                <div class="mb-3">
                  <label for="department">Employee Department:</label>
                  <select  id="department" class="form-control" name="emp_department" value="{{emp.department}}">
                    <option value="CSE">computer Science</option>
                    <option value="ME">Mechanical Engneering</option>
                    <option value="EE">Electricty Engneering</option>
                  </select>
                </div>
                <div class="container text-center">
                  <button class="btn btn-success">
                    Update Employee
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
